<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет расходов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 16px;
            max-width: 100%;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #0088cc;
            color: white;
            border-radius: 10px;
        }

        h1 {
            font-size: 1.5rem;
        }

        .balance-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .income-expense {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }

        .income, .expense {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            width: 45%;
        }

        .income {
            background-color: #e6f7ee;
            color: #00a86b;
        }

        .expense {
            background-color: #ffe6e6;
            color: #ff3333;
        }

        .form-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-control {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #006da3;
        }

        .transactions {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .transaction-list {
            list-style-type: none;
            margin-top: 15px;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .transaction:last-child {
            border-bottom: none;
        }

        .transaction.income {
            border-right: 4px solid #00a86b;
            background-color: transparent;
        }

        .transaction.expense {
            border-right: 4px solid #ff3333;
            background-color: transparent;
        }

        .transaction-amount {
            font-weight: bold;
        }

        .delete-btn {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 3px 6px;
            border-radius: 3px;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .transaction:hover .delete-btn {
            opacity: 1;
        }

        .charts {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .chart-container {
            width: 100%;
            height: 200px;
            margin-top: 15px;
        }

        .category-stats {
            margin-top: 15px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .category-name {
            font-weight: 500;
        }

        .category-amount {
            color: #666;
        }

        @media (max-width: 500px) {
            .income-expense {
                flex-direction: column;
                align-items: center;
            }

            .income, .expense {
                width: 90%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Учет расходов</h1>
        </header>

        <div class="balance-container">
            <h3>Ваш баланс</h3>
            <div class="balance-amount" id="balance">0 ₽</div>

            <div class="income-expense">
                <div class="income">
                    <h4>Доходы</h4>
                    <div id="income-amount">0 ₽</div>
                </div>
                <div class="expense">
                    <h4>Расходы</h4>
                    <div id="expense-amount">0 ₽</div>
                </div>
            </div>
        </div>

        <div class="form-container">
            <h3>Добавить транзакцию</h3>
            <form id="transaction-form">
                <div class="form-control">
                    <label for="description">Описание</label>
                    <input type="text" id="description" placeholder="На что потратили?" required>
                </div>

                <div class="form-control">
                    <label for="amount">Сумма</label>
                    <input type="number" id="amount" placeholder="Введите сумму" required>
                </div>

                <div class="form-control">
                    <label for="type">Тип операции</label>
                    <select id="type" required>
                        <option value="expense">Расход</option>
                        <option value="income">Доход</option>
                    </select>
                </div>

                <div class="form-control">
                    <label for="category">Категория</label>
                    <select id="category" required>
                        <option value="еда">Еда</option>
                        <option value="транспорт">Транспорт</option>
                        <option value="жилье">Жилье</option>
                        <option value="развлечения">Развлечения</option>
                        <option value="здоровье">Здоровье</option>
                        <option value="одежда">Одежда</option>
                        <option value="другое">Другое</option>
                    </select>
                </div>

                <button type="submit">Добавить</button>
            </form>
        </div>

        <div class="transactions">
            <h3>История транзакций</h3>
            <ul class="transaction-list" id="transaction-list"></ul>
        </div>

        <div class="charts">
            <h3>Аналитика расходов</h3>
            <div class="category-stats" id="category-stats"></div>
        </div>
    </div>

<script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Получаем элементы DOM
        const balanceElement = document.getElementById('balance');
        const incomeElement = document.getElementById('income-amount');
        const expenseElement = document.getElementById('expense-amount');
        const transactionList = document.getElementById('transaction-list');
        const transactionForm = document.getElementById('transaction-form');
        const categoryStats = document.getElementById('category-stats');
        
        // Локальное хранилище для транзакций
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        
        // Инициализация приложения
        function init() {
            updateBalance();
            updateTransactions();
            updateCategoryStats();
        }
        
        // Обновление баланса
        function updateBalance() {
            const amounts = transactions.map(transaction => 
                transaction.type === 'income' ? transaction.amount : -transaction.amount
            );
            
            const total = amounts.reduce((acc, item) => acc + item, 0).toFixed(2);
            const income = amounts.filter(item => item > 0).reduce((acc, item) => acc + item, 0).toFixed(2);
            const expense = amounts.filter(item => item < 0).reduce((acc, item) => acc + item, 0).toFixed(2);
            
            balanceElement.textContent = `${total} ₽`;
            incomeElement.textContent = `${income} ₽`;
            expenseElement.textContent = `${Math.abs(expense)} ₽`;
        }
        
        // Обновление списка транзакций
        function updateTransactions() {
            transactionList.innerHTML = '';
            
            transactions.forEach((transaction, index) => {
                const sign = transaction.type === 'income' ? '+' : '-';
                const li = document.createElement('li');
                li.className = `transaction ${transaction.type}`;
                
                li.innerHTML = `
                    <div>
                        <div class="transaction-description">${transaction.description}</div>
                        <div class="transaction-category">${transaction.category}</div>
                    </div>
                    <div class="transaction-amount">${sign}${Math.abs(transaction.amount)} ₽</div>
                    <button class="delete-btn" onclick="removeTransaction(${index})">×</button>
                `;
                
                transactionList.appendChild(li);
            });
        }
        
        // Обновление статистики по категориям
        function updateCategoryStats() {
            const expensesByCategory = {};
            
            transactions
                .filter(transaction => transaction.type === 'expense')
                .forEach(transaction => {
                    if (!expensesByCategory[transaction.category]) {
                        expensesByCategory[transaction.category] = 0;
                    }
                    expensesByCategory[transaction.category] += transaction.amount;
                });
            
            categoryStats.innerHTML = '<h4>Расходы по категориям</h4>';
            
            if (Object.keys(expensesByCategory).length === 0) {
                categoryStats.innerHTML += '<p>Нет данных о расходах</p>';
                return;
            }
            
            for (const category in expensesByCategory) {
                const amount = expensesByCategory[category].toFixed(2);
                const div = document.createElement('div');
                div.className = 'category-item';
                div.innerHTML = `
                    <span class="category-name">${category}</span>
                    <span class="category-amount">${amount} ₽</span>
                `;
                categoryStats.appendChild(div);
            }
        }
        
        // Добавление новой транзакции
        function addTransaction(e) {
            e.preventDefault();
            
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;
            
            if (description.trim() === '' || isNaN(amount) || amount <= 0) {
                alert('Пожалуйста, введите корректные данные');
                return;
            }
            
            const transaction = {
                id: Date.now(),
                description,
                amount,
                type,
                category,
                date: new Date().toLocaleDateString('ru-RU')
            };
            
            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            
            updateBalance();
            updateTransactions();
            updateCategoryStats();
            
            // Очистка формы
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
        }
        
        // Удаление транзакции
        function removeTransaction(index) {
            if (confirm('Вы уверены, что хотите удалить эту запись?')) {
                transactions.splice(index, 1);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateBalance();
                updateTransactions();
                updateCategoryStats();
            }
        }
        
        // Обработчики событий
        transactionForm.addEventListener('submit', addTransaction);
        
        // Инициализация приложения
        init();
    </script>
</body>
</html>
